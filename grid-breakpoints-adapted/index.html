<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div class="col-lg border border-3 border-black">col-lg</div>
        <div class="col-lg border border-3 border-black">col-lg</div>
      </div>
      <div class="row real-color m-2">
        <div class="col-xl border border-3 border-black">col-xl</div>

      </div>
