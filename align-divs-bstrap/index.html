<!DOCTYPE html>
<html lang="ex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <title>Aling div with bootstrap</title>
</head>
<body>

    <div class="container-fluid vh-50 bg-secondary text-center">
        <div>Apartado 1</div>
        <div class="row m-2 justify-content">
            <div class="col-4 real-color border border-2 border-black">col aling-items</div>
        </div>
        <div class="row m-2 justify-content-center">
            <div class="col-4  real-color border border-2 border-black">col aling-items-end</div>
        </div>
        <div class="row m-2 justify-content-end">
            <div class="col-4 real-color border border-2 border-black ">col aling-items-end</div>
        </div>
    </div>
    
    <div class="container-fluid bg-secondary vh-90 text-center">
        <div>Apartado 2</div>
        <div class="row m-1  justify-content">
            <div class="col-4 bg-warning border border-3 border-black">one of two</div>
            <div class="col-4 bg-warning border border-3 border-black">two of two</div>
        </div>
        <div class="row m-1 justify-content-center">
            <div class="col-4 bg-info  border border-3 border-danger">one of twod</div>
            <div class="col-4 bg-info  border border-3 border-danger">two of two</div>
        </div>
        <div class="row m-1 justify-content-end">
            <div class="col-4 bg-danger  border border-3 border-black ">one of two</div>
            <div class="col-4 bg-danger  border border-3 border-black ">two of two</div>
        </div>

        <div class="row m-1  justify-content-center">
            <div class="col-4 bg-secondary border border-3 border-black">one of two</div>
            <div class="col-4 bg-secondary border border-3 border-black offset-2">two of two</div>
        </div>
        <div class="row m-1 justify-content-center">
            <div class="col-4 bg-info-subtle  border border-3 border-warning">one of twod</div>
            <div class="col-4 bg-info-subtle  border border-3 border-warning offset-4">two of two</div>
        </div>
        <div class="row m-1 justify-content-center">
            <div class="col-4 bg-danger  border border-3 border-black ">one of two</div>
            <div class="col-4 bg-danger  border border-3 border-black offset-1 ">two of two</div>
        </div>
    </div>

    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      </script>
</body>
</html>
