<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <title>using offset and order</title>
</head>
<body>
    <div class="container-fluid vh-100% bg-secondary text-center">
        <div class="row justify-content-center">
            <div class="col-10 m-2  bg-success border border-2 border-black">Header</div>
        </div>
        <div class="row m-2 justify-content-center">
            <div style="height: 100px; width: 100px;" class="col-4 m-1 real-color border border-2 border-black ">1</div>
            <div style="height: 100px; width: 100px;" class="col-4 m-1 real-color border border-2 border-black ">2</div>
        </div>

        <div class="row justify-content-center">
            <div style="height: 100px; width: 100px;" class="col-md-4 real-color border border-2 border-black ">3</div>
            <div style="height: 100px; width: 100px;" class="col-md-4 real-color border border-2 border-black offset-5">4</div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-10 c-desktop d-none d-sm-block d-md-none border border-2 border-black">Tablet</div>
        </div>

        <div class="row m-2 justify-content-center  gx-5">
            <div  style="height: 100px; width: 100px;" class="col-2 m-1 order-4 order-sm-1 real-color border border-2 border-black">d</div>
            <div  style="height: 100px; width: 100px;" class="col-2 m-1 order-3 order-sm-2 real-color border border-2 border-black">c</div>
            <div  style="height: 100px; width: 100px;" class="col-2 m-1 order-2 order-sm-3 real-color border border-2 border-black">b</div>
            <div  style="height: 100px; width: 100px;" class="col-2 m-1 order-1 order-sm-4 real-color border border-2 border-black">a</div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-10 c-desktop d-block d-sm-none border border-2 border-black">Mobile</div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-10 c-desktop  d-none d-md-block d-lg-block .d-xxl-block border border-2 border-black">Desktop</div>
        </div>

        <div class="row m-2 justify-content-center">
            <div style="height: 100px; width: 100px;" class="col-4 m-1 order-3 order-md-1 c-box border border-2 border-black">:(</div>
            <div style="height: 100px; width: 100px;" class="col-4 m-1 order-2 order-md-2 c-box border border-2 border-black">:D</div>
        </div>

        <div class="row m-2 justify-content-center">
            <div class="col-10 bg-success d-none d-sm-block border border-2 border-black">Footer</div>
        </div>
    </div>

    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      </script>
</body>
</html>
