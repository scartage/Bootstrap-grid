<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous"
  />
    <title>Aling div with bootstrap</title>
</head>
<body>
    <div class="container-fluid vh-50 bg-secondary text-center">
        <div>Apartado 1</div>
        <div class="row m-2">
            <div class="col-4 order-3 order-md-1 real-color border border-2 border-black">col 3</div>
            <div class="col-4 order-2 order-md-2 real-color border border-2 border-black">col 2</div>
            <div class="col-4 order-1 order-md-3 real-color border border-2 border-black">col 1</div>
        </div>

        <div>Apartado 2</div>
        <div class="row m-2 ">
            <div class="col-md-4 col-12 order-3 order-md-1  real-color border border-2 border-black ">col-order-xl-3</div>
            <div class="col-md-4 col-12 order-2 order-md-2 real-color border border-2 border-black ">col-order-xl-2</div>
            <div class="col-md-4 col-12order-1 order-md-3  real-color border border-2 border-black ">col-order-xl-1</div>
        </div>
    </div>

    <script>
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
